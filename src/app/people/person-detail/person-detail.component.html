<div class="row">
    <div class="col-xs-12">
        <img
            [src]="person.imagePath"
            alt="{{ person.name | name }}"
            class="img-responsive"
            style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ person.name | name }}</h1>
        <h4>{{ person.dob | myDate }} - {{ person.dod | myDate }}</h4>
    </div>
</div>
<div class="row">
    <div class="col-x2-12">
        <div class="btn-group" ftDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Person <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onEditPerson()">Edit Person</a></li>
                <li><a style="cursor: pointer;" (click)="onDeletePerson()">Delete Person</a></li>
            </ul>
        </div>
    </div>
</div>
